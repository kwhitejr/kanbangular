<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban</title>
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body ng-app="app" ng-controller="MyController">
  <h1>Bang Bangular, You're Dead</h1>

  <div class="make-user" >
    <h2>User Sign Up</h2>
    <form ng-submit="createUser($event)">
      First Name: <input name="firstName" type="text" required/>
      Last Name: <input name="lastName" type="text" required/>
      UserName: <input name="userName" type="text" required/>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="card-maker" >
    <h2>Create New Card</h1>
    <form ng-submit="createCard($event)">
      Title: <input name="title" type="text" ng-model="title" placeholder="title..." required>
      Priority: <select name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="omega">Omega</option>
      </select>
      Creator: <select name="creator_id">
        <option ng-repeat="user in users" value="{{user.id}}">{{user.userName}}</option>
      </select>
      Assignee: <select name="assignee_id">
        <option ng-repeat="user in users" value="{{user.id}}">{{user.userName}}</option>
      </select>
      <button>Add Card</button>
    </form>
  </div>

  <div ng-view class="wrapper"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/controller.js"></script>
  <script type="text/javascript" src="/js/factories.js"></script>

</body>
</html>
