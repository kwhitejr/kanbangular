<div>
  <div ng-class="{yellow: card.priority == 'low', orange: card.priority == 'medium', pink: card.priority == 'high', red: card.priority == 'omega'}" class="editCard">
    <div class="cardHeader cardSection">
      <h3 class="cardTitle">{{card.title}}</h3>
    </div>
    <div class="cardBody cardSection">
      <p>created by: {{card.creator_id}}</p>
      <p>assigned to: {{card.assignee_id}}</p>
      <p>priority: {{card.priority}}</p>
      <div class="buttons">
        <div class="status">
          <button ng-click="update($event, 'queue')" name="newStatus">Queue</button>
          <button ng-click="update($event, 'in-progress')" name="newStatus">In-Progress</button>
          <button ng-click="update($event, 'done')" name="newStatus">Done</button>
        </div>
        <form ng-submit="delete()">
          <input type="submit" value="Delete" />
        </form>
      </div>
    </div>
  </div>
</div>
