<div class="make-user" >
  <h2>User Sign Up</h2>
  <form ng-submit="createUser($event)">
    First Name: <input name="firstName" type="text" required/>
    Last Name: <input name="lastName" type="text" required/>
    UserName: <input name="userName" type="text" required/>
    Password: <input name="password" type="password" required/>
    <button type="submit">Sign Up</button>
  </form>
</div>

<div class="card-maker" >
  <h2>Create New Card</h1>
  <form ng-submit="createCard($event)">
    Title: <input name="title" type="text" ng-model="title" placeholder="title..." required>
    Priority: <select name="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
      <option value="omega">Omega</option>
    </select>
    Creator: <select name="creator_id">
      <option ng-repeat="user in users" value="{{user.id}}">{{user.userName}}</option>
    </select>
    Assignee: <select name="assignee_id">
      <option ng-repeat="user in users" value="{{user.id}}">{{user.userName}}</option>
    </select>
    <button>Add Card</button>
  </form>
</div>

<div class="container-column" >

  <div class="queue item-column">
    <h2>Queue</h2>
    <div dragula="'status-bag'" class="queue">
      <card-directive ng-repeat="card in cards | filter:{status: 'queue'}" card="card" refresh-cards="refreshCards" id="{{card.id}}"></card-directive>
    </div>
  </div>

  <div class="in-progress item-column">
    <h2>In-Progress</h2>
    <div dragula="'status-bag'" class="in-progress">
      <card-directive ng-repeat="card in cards | filter:{status: 'in-progress'}" card="card" refresh-cards="refreshCards" id="{{card.id}}"></card-directive>
    </div>
  </div>

  <div class="done item-column">
    <h2>Done</h2>
    <div dragula="'status-bag'" class="done">
      <card-directive ng-repeat="card in cards | filter:{status: 'done'}" card="card" refresh-cards="refreshCards" id="{{card.id}}"></card-directive>
    </div>
  </div>

</div>
