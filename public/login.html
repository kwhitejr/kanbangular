<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./styles/foundation.css">
  <link rel="stylesheet" type="text/css" href="./styles/app.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <title>Login</title>
</head>
<body>
  <div class="row">
    <div class="small-8 small-centered large-6 large-centered column">
      <h1>Welcome to Kanbangular</h1>
    </div>
  </div>

  <div class="row">
    <div class="small-6 large-4 large-offset-1 column">
        <h2>Login</h2>
        <form method="POST" action="/login">
          <label>Username
            <input class="input" type="text" name="username" placeholder="enter username..." required/>
          </label>
          <label>Password
            <input class="input" type="password" name="password" placeholder="enter password..." required/>
          </label>
          <button class="button" type="submit" value="login">Log In</button>
        </form>
      </div>
    </div>

    <div class="small-6 large-4 column end">
      <h2>Sign Up</h2>
      <form method="POST" action="/newUser">
        <label>First Name
          <input class="input" type="text" name="firstName" placeholder="enter first name..." required/>
        </label>
        <label>Last Name
          <input class="input" type="text" name="lastName" placeholder="enter last name..." required/>
        </label>
        <label>Username
          <input class="input" type="text" name="username" placeholder="enter username..." required/>
        </label>
        <label>Password
          <input class="input" type="password" name="password1" placeholder="password..." required/>
        </label>
        <label>Re-enter Password
          <input class="input" type="password" name="password2" placeholder="re-enter password..." required/>
        </label>
        <button class="button" type="submit" value="sign up">Submit</button>
      </form>
    </div>

  </div>

  <script src="./js/vendor/jquery.js"></script>
  <script src="./js/vendor/what-input.js"></script>
  <script src="./js/vendor/foundation.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
