<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <title>Login</title>
</head>
<body>
  <h1>Welcome to Kanbangular</h1>
  <div class="item-column login">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <input class="input" type="text" name="username" placeholder="username..." required/>
      <input class="input" type="password" name="password" placeholder="password..." required/>
      <input type="submit" value="login"/>
    </form>
  </div>

  <div class="item-column signUp">
    <h2>Sign Up</h2>
    <form method="POST" action="/newUser">
      <input class="input" type="text" name="firstName" placeholder="enter first name..." required/>
      <input class="input" type="text" name="lastName" placeholder="enter last name..." required/>
      <input class="input" type="text" name="username" placeholder="username..." required/>
      <br>
      <input class="input" type="password" name="password1" placeholder="password..." required/>
      <input class="input" type="password" name="password2" placeholder="re-type password..." required/>
      <input type="submit" value="sign up"/>
    </form>
  </div>
</body>
</html>
