<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./styles/foundation.css">
  <link rel="stylesheet" type="text/css" href="./styles/app.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <title>Login</title>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="top-bar-title">
        <strong>
          Welcome to Angular Kanbangular
        </strong>
      </div>

      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li>
            <a href="#">About</a>
            <ul class="menu vertical">
              <li><a href="#">Kevin</a></li>
              <li><a href="#">This Site</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="row">
    <div>
      <form class="small-5 small-offset-1 column" method="POST" action="/login">
        <h3>Login</h3>
          <label>Username
            <input class="input" type="text" name="username" placeholder="enter username..." required/>
          </label>
          <label>Password
            <input class="input" type="password" name="password" placeholder="enter password..." required/>
          </label>
          <button class="button" type="submit" value="login">Log In</button>
      </form>
    </div>

    <div>
      <form class="small-5 column end" method="POST" action="/newUser">
        <h3><span data-tooltip aria-haspopup="true" class="has-tip right" data-disable-hover="false" tabindex="1" title="User sign up is for demonstrative purposes only. By all means, make up some fake credentials and enjoy!">Sign Up</span></h3>
        <label>First Name
          <input class="input" type="text" name="firstName" placeholder="enter first name..." required/>
        </label>
        <label>Last Name
          <input class="input" type="text" name="lastName" placeholder="enter last name..." required/>
        </label>
        <label>Username
          <input class="input" type="text" name="username" placeholder="enter username..." required/>
        </label>
        <label>Password
          <input class="input" type="password" name="password1" placeholder="password..." required/>
        </label>
        <label>Re-enter Password
          <input class="input" type="password" name="password2" placeholder="re-enter password..." required/>
        </label>
        <button class="button" type="submit" value="sign up">Submit</button>
      </form>
    </div>

  </div>

  <script src="./js/vendor/jquery.js"></script>
  <script src="./js/vendor/what-input.js"></script>
  <script src="./js/vendor/foundation.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
